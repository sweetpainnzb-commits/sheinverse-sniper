name: SHEINVERSE Sniper 24/7

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download previous seen products
        uses: actions/download-artifact@v4
        with:
          name: seen-products
          path: ./
        continue-on-error: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install puppeteer@latest
          npm install node-fetch@3.3.0
      
      - name: Run sniper
        run: node sniper.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: Upload debug files
        if: always() # Runs even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: shein-debug-package
          path: |
            debug_*.html
            debug_*.png
            seen_products.json
          if-no-files-found: warn
          retention-days: 7
      
      - name: Save seen products (Persistence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seen-products
          path: seen_products.json
          retention-days: 7
