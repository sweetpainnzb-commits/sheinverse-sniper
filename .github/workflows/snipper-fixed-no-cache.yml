name: Sheinverse API Sniper

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  snipe:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download previous seen products
        uses: actions/download-artifact@v4
        with:
          name: seen-products
        continue-on-error: true
      
      - name: Download cached cookies
        uses: actions/download-artifact@v4
        with:
          name: cached-cookies
        continue-on-error: true
      
      - name: Install dependencies
        run: npm install --prefer-offline --no-audit
      
      - name: Run sniper
        run: node sniper.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        timeout-minutes: 3
      
      - name: Upload seen products
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seen-products
          path: seen_products.json
          retention-days: 90
      
      - name: Upload cached cookies
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cached-cookies
          path: cookies.json
          retention-days: 1
