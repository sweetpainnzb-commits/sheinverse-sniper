
name: Sheinverse Sniper

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download previous seen products
        uses: actions/download-artifact@v4
        with:
          name: seen-products
        continue-on-error: true
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install dependencies
        run: |
          npm install puppeteer@latest
          npm install node-fetch@3.3.0
          npm install form-data
      
      - name: Run sniper
        run: node sniper.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: List all files (debug)
        if: always()
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== Debug artifacts directory ==="
          ls -la debug_artifacts/ || echo "debug_artifacts/ does not exist"
      
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: debug_artifacts/
          retention-days: 7
        continue-on-error: true
      
      - name: Upload seen products
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seen-products
          path: seen_products.json
          retention-days: 90
        continue-on-error: true
