name: SHEINVERSE Sniper 24/7

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download previous seen products
        uses: actions/download-artifact@v4
        with:
          name: seen-products
          path: ./
        continue-on-error: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # CRITICAL: Installs necessary libraries for the browser to run
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install dependencies
        run: |
          npm install puppeteer@latest
          npm install node-fetch@3.3.0
      
      - name: Run sniper
        run: node sniper.js
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  # Added this
      
      # CRITICAL: This is what gives you the HTML/Screenshots
      - name: Upload debug files
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: debug-files
          path: |
            debug-product*
            debug-error.txt
            seen_products.json
          if-no-files-found: warn
          retention-days: 7

      - name: Save seen products
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: seen-products
          path: seen_products.json
          retention-days: 7
