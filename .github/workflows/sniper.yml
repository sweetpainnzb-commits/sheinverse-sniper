name: SHEINVERSE Sniper 24/7

on:
  schedule:
    - cron: '*/3 * * * *'  # Runs every 3 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  snipe:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download previous seen products
        uses: actions/download-artifact@v4
        with:
          name: seen-products
          path: ./
        continue-on-error: true  # This allows first run to continue even if no artifact exists
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache option to avoid lock file requirement
      
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install dependencies
        run: |
          npm init -y  # Creates package.json if missing
          npm install puppeteer@latest
          npm install node-fetch@3.3.0
      
      - name: Run sniper
        run: node sniper.js
      
      - name: Save seen products
        uses: actions/upload-artifact@v4
        with:
          name: seen-products
          path: seen_products.json
          retention-days: 7
          if-no-files-found: ignore
